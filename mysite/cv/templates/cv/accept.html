<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      <label>Name</label>
                      <input type="text" class="form-control" id="name" name="name">
                    </div>
            
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" id="email" name="email">
                      </div>
            
                      <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone">
                      </div>
            
                      <div class="form-group">
                        <label>About You</label>
                        <textarea type="text" class="form-control" id="summary" name="summary"></textarea>
                      </div>
            
                      <div class="form-group">
                        <label>Degree</label>
                        <input type="text" class="form-control" id="degree" name="degree">
                      </div>
            
                      <div class="form-group">
                        <label>School</label>
                        <input type="text" class="form-control" id="school" name="school">
                      </div>
            
                      <div class="form-group">
                        <label>University</label>
                        <input type="text" class="form-control" id="university" name="university">
                      </div>
            
                      <div class="form-group">
                        <label>Previous Work</label>
                        <textarea type="text" class="form-control" id="previous_work" name="previous_work"></textarea>
                      </div>
            
                      <div class="form-group">
                        <label>Skills</label>
                        <textarea type="text" class="form-control" id="skills" name="skills"></textarea>
                      </div>
            
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>

</body>
</html>
